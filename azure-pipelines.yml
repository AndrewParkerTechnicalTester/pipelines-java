# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- main

strategy:
  matrix:
    jdk11_linux:
      imageName: "ubuntu-latest"
      jdkVersion: "1.11"
    jdk11_mac:
      imageName: "macOS-latest"
      jdkVersion: "1.11"
    jdk11_windows:
      imageName: "windows-latest"
      jdkVersion: "1.11"
    jdk17_linux:
      imageName: "ubuntu-latest"
      jdkVersion: "1.17"
    jdk17_mac:
      imageName: "macOS-latest"
      jdkVersion: "1.17"
    jdk17_windows:
      imageName: "windows-latest"
      jdkVersion: "1.17"
  maxParallel: 6

pool:
  vmImage: $(imageName)

steps:
- task: Maven@4
  inputs:
    mavenPomFile: 'pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: $(jdkVersion)
    jdkArchitectureOption: 'x64'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: 'package'
- task: PublishCodeCoverageResults@2
  inputs:
    summaryFileLocation: "$(System.DefaultWorkingDirectory)/**/site/jacoco/jacoco.xml" # Path to summary files
    reportDirectory: "$(System.DefaultWorkingDirectory)/**/site/jacoco" # Path to report directory
    failIfCoverageEmpty: true # Fail if code coverage results are missing
